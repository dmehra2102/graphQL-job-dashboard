type Query{
    jobs : [Job!]
}

type Company{
    id: ID!
    name: String!
    description: String
}

type Job {
    id : ID!
    """The __date__ when job was published. It's in ISO-8601 format. E.g. `2022-12-31`."""
    date: String!
    title : String!
    company: Company!
    description: String
}